<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Cells, Obstacles & Goals</title>
<style type="text/css">
body{
    text-align: center;
	font-family: "HelveticaNeue-Light", sans-serif; 
	padding: 15px; 
    margin: 0;
    height: 100%;
}
</style>
<script src="artistoo.js"></script>
<script src="fpsmeter.min.js"></script>
<script src="simulationTarget.js"></script>
</head>

<body onload="initialize()">
<center>
<h1>Cells, Obstacles & Goals</h1>
<center><p>Cells moving from left to right in an area with regularly-spaced obstacles.</p></center>
<button onclick="startsim()">Start</button>
&nbsp;&nbsp;
<button onclick="stopsim()">Stop</button>
<br><br>
<form autocomplete="off">
<table>
<tr>
	<td>Obstacle spacing:</td>
	<td>
	<select name="spaceselect" oninput="spacing=parseInt(this.value);sim.initializeGrid()">
		<option value=25>25</option>
		<option value=31>31</option>
		<option selected value=50>50</option>	
		<option value=83>83</option>
		<option value=99999999>None</option>
	</select>
	</td>
	<td>&nbsp;&nbsp;</td>
	<td>Goal importance:</td>
	<td>
	<select name="goalselect" oninput="sim.C.soft_constraints[4].conf.LAMBDA_ATTRACTIONPOINT[1]=parseInt(this.value)">
		<option value=0>0</option>
		<option value=10>10</option>
		<option selected value=25>25</option>
		<option value=50>50</option>	
		<option value=100>100</option>
	</select>
	</td>
	<td>&nbsp;&nbsp;</td>
	<td>Cell type:</td>
	<td>
	<select name="celltypeselect" oninput="sim.C.conf.MAX_ACT[1]=(this.value=='keratocyte')?80:20">
		<option value="keratocyte">Keratocyte</option>
		<option value="amoeba">Amoeba</option>	
	</select>
	</td>
</tr>
</table>
</form>
<br>
<button onclick="seedCells(1)">+1 cell</button>
<button onclick="seedCells(10)">+10 cells</button>
<button onclick="seedCells(25)">+25 cells</button>
<button onclick="killCells(1)">-1 cell</button>
<button onclick="killCells(10)">-10 cells</button>
<button onclick="killCells(25)">-25 cells</button>
<button onclick="killCells(Object.keys(sim.C.getStat( CPM.PixelsByCell )).length)">-All cells</button>
</center>
<br>
</body>
</html>
